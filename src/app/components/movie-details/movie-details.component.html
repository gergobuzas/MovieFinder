<div class="container fs-5" *ngIf="movie">
  <div class="row">
    <div class="col-12 fs-1 pt-4 pb-4 mb-6 mt-6">
      <h1 class="fw-bold">{{ movie.title }}</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-md-4">
      <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="Movie Poster" class="img-fluid">
    </div>
    <div class="col-12 col-md-8">
      <p><strong>Release Date:</strong> {{ movie.release_date }}</p>
      <p><strong>Overview:</strong> {{ movie.overview }}</p>
      <p><strong>Language:</strong> {{ movie.original_language }}</p>
      <div *ngIf="movie.homepage != ''">
          <p><strong>Website: </strong>
               <a href="{{ movie.homepage }}">{{ movie.homepage }}</a>
          </p>
      </div>
      <p><strong>Genres:</strong><button type="button" class="btn btn-primary ml-md-3 ml-1 mt-1"
          *ngFor="let genre of movie.genres">{{ genre.name }}</button></p>
    </div>
  </div>
</div>
