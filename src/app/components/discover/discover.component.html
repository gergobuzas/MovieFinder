<h1 class="fs-1 pt-4 pb-4 mb-6 mt-6 text-center" *ngIf="homePage">Discover the now trending movies!</h1>
<h1 class="fs-1 pt-4 pb-4 mb-6 mt-6 text-center" *ngIf="genreSearch">More movies from the genre: <i>{{genreName}}</i>
</h1>
<h1 class="fs-1 pt-4 pb-4 mb-6 mt-6 text-center" *ngIf="keywordSearch">Search Results</h1>


<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xl-10 col-md-12">
      <div class="d-flex flex-wrap justify-content-center">
        <div class="">
          <div class="row">
            <div class="col-lg-6 col-xxl-4" *ngFor="let movie of movies; let i = index">
              <div class="card m-2">
                <div class="row g-0" (click)="navigateToMovieDetails(movie)">
                  <div class="col-md-4">
                    <img src="https://image.tmdb.org/t/p/w400{{movie.poster_path}}" class="img-fluid rounded-start"
                      alt="Movie Poster" />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{ movie.title }}</h5>
                      <p class="card-text">
                        {{ movie.overview }}
                      </p>
                      <p class="card-text">
                        <small class="text-muted">{{ movie.release_date }}</small>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="homePage">
  <div class="row ">
    <div class="col-12 d-flex justify-content-between">
      <button type="button" class="btn btn-danger col-md-3 h-6" (click)="previousPage()"
        [disabled]="pageIndex === 1">Previous</button>
      <button type="button" class="btn btn-success col-md-3 h-6" (click)="nextPage()">Next</button>
    </div>
  </div>
</div>
